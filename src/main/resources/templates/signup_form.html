<html layout:decorate="~{layout}">
  <div layout:fragment="content" class="container my-4">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">회원가입</h4>

            <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post" class="mb-0">
              <!-- CSRF 토큰(있으면 유지) -->
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

              <!-- 서버 에러 출력(기존 fragment 재사용) -->
              <div th:replace="~{form_errors :: formErrorsFragment}"></div>

              <div class="mb-3">
                <label for="username" class="form-label">사용자ID</label>
                <input id="username" type="text" th:field="*{username}" class="form-control" />
              </div>

              <div class="mb-3">
                <label for="password1" class="form-label">비밀번호</label>
                <input id="password1" type="password" th:field="*{password1}" class="form-control" />
              </div>

              <div class="mb-3">
                <label for="password2" class="form-label">비밀번호 확인</label>
                <input id="password2" type="password" th:field="*{password2}" class="form-control" />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input id="email" type="email" th:field="*{email}" class="form-control" />
              </div>

              <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary">회원가입</button>
              </div>

              <div class="text-center">
                <a th:href="@{/user/login}" class="small text-decoration-none">이미 계정이 있으신가요? 로그인</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
