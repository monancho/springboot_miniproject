<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-4">
<div class="row justify-content-center">
<div class="col-12 col-md-6">
<div class="card shadow-sm p-4">
<h4 class="mb-3">이메일 변경</h4>
<form th:action="@{/user/edit}" method="post">
<div th:if="${param.error}">
				<div class="alert alert-danger">
					비밀번호를 확인해 주세요.
				</div>
			</div>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			

<div class="mb-3">
<label for="email" class="form-label small">새 이메일</label>
<input type="email" id="email" name="email" class="form-control" th:value="${email}" required>
<div class="form-text small text-muted">이메일을 변경하려면 아래에 현재 비밀번호를 입력해주세요.</div>
</div>


<div class="mb-3">
<label for="currentPassword" class="form-label small">현재 비밀번호</label>
<input type="password" id="currentPassword" name="password1" class="form-control" placeholder="현재 비밀번호 입력" required>
</div>


<div class="d-flex gap-2">
<button type="submit" class="btn btn-primary flex-fill">이메일 변경</button>
<a th:href="@{/user/page}" class="btn btn-outline-secondary">취소</a>
</div>
</form>


</div>
</div>
</div>
</div>
</html>
