<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container my-4">
<div class="row justify-content-center">
<div class="col-12 col-md-6">
<div class="card shadow-sm p-4">
<h4 class="mb-3">내 정보</h4>


<div class="mb-3">
<label class="form-label small text-muted">아이디</label>
<div class="fw-bold" th:text="${user.username}">username</div>
</div>


<div class="mb-3">
<label class="form-label small text-muted">이메일</label>
<div class="fw-bold" th:text="${user.email}">email@example.com</div>
</div>


<div class="d-flex gap-2 mt-3">
<a th:href="@{/user/edit}" class="btn btn-primary flex-fill">회원정보 수정</a>
<form th:action="@{/user/delete}" method="post" class="m-0" onsubmit="return confirm('정말 탈퇴하시겠습니까?');">
<button type="submit" class="btn btn-outline-danger">회원탈퇴</button>
</form>
</div>


<hr class="my-4">


<div class="d-grid gap-2">
<a th:href="@{/mypage/reservations}" class="btn btn-outline-secondary">예약정보 보기</a>
<a th:href="@{/mypage/posts}" class="btn btn-outline-secondary">내가 쓴 글 보기</a>
</div>


</div>
</div>
</div>
</div>
</html>
