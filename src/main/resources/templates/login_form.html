<html layout:decorate="~{layout}">
  <div layout:fragment="content" class="container my-4">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">로그인</h4>

            <!-- 로그인 실패 에러 표시 -->
            <div th:if="${param.error}">
              <div class="alert alert-danger mb-3 mb-md-4" role="alert">
                사용자ID 또는 비밀번호를 확인해 주세요.
              </div>
            </div>

            <form th:action="@{/user/login}" method="post" class="mb-0">
              <div class="mb-3">
                <label for="username" class="form-label">사용자 ID</label>
                <input type="text" name="username" id="username" class="form-control" />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" />
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">로그인</button>
              </div>
            </form>

            <div class="mt-3 text-center">
              <a th:href="@{/user/signup}" class="small text-decoration-none">아직 계정이 없으신가요?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
